<!DOCTYPE html>
<html>
	<head>
		<title>Link Finder</title>
		<style>
			#nextBtn {
				position: fixed; 
				top: 0px;
				right: 0px;
				width: 80px;
				height: 25px;
			}
			#showNextBtnCount {
				position: fixed; 
				top: 0px;
				right: 100px;
			}
			
			
		</style>
	</head>
	
	<body onload = "testLinks();">
	<!--
		<video controls autoplay width = 300px> 
			<source src="https://f1.media.brightcove.com/12/3695997568001/3695997568001_5327 599237 001_5327361605001.mp4"  type="video/mp4">
		</video>
		
		<video autoplay=true width=100px src="https://f1.media.brightcove.com/12/3695997568001/3695997568001_5327 599237 001_5327361605001.mp4" ></video>
		-->
		<button id="nextBtn">Next</button>
		<span id="showNextBtnCount">0</span>
		<input type="text" id="inputBox">
		<button id="loadBtn" onclick="numCust();">Load</button>
		<span id="showCustBtnCount">0</span>
		<div id="inHere"></div>
		<!--<video id="inHere"></video>-->
	</body>
	
	<script>
		/**		first intro vid
		https://f1.media.brightcove.com/12/3695997568001/3695997568001_5327
		599237
		001_5327361605001.mp4
		
		599237-361605= 237632/500 = 475
		so start at 475 and move on
		
		*/
		
		var linkP1 = "https://f1.media.brightcove.com/12/3695997568001/3695997568001_5327";
		var linkP2 = "001_5327361605001.mp4";
		
		var constant = 500;
		var startCountUnchanged = 361605;
		var endCountUnchanged = startCountUnchanged + constant;
		
		
		var startCount = startCountUnchanged;
		var endCount = startCount + constant;
		
		var inHere = document.getElementById('inHere');
		
		function testLinks() {
			for(var i = startCount; i < endCount; i++) {
				var theLink = linkP1 + i + linkP2;
				var video = document.createElement('video');
				video.src = linkP1 + i + linkP2;
				video.autoplay = false;
				video.width = "50";
				inHere.appendChild(video);
				/*if(i == (endCount - 1)) {
					var note = "loaded";
					inHere.appendChild(note);
				}*/
			}
		}
		
		var showNextBtnCount = document.getElementById('showNextBtnCount');
		var nextBtnCounter = 0;
		var nextBtn = document.getElementById('nextBtn');
		function nextLinks() {
			document.getElementsByTagName('div')[0].innerHTML = '';
			startCount += constant;
			endCount += constant;
			testLinks();
			nextBtnCounter++;
			showNextBtnCount.innerHTML = nextBtnCounter;
			
		}
		nextBtn.addEventListener("click", nextLinks, false);
		
		var showCustBtnCount = document.getElementById('showCustBtnCount');
		var custBtnCounter = 0;
		function numCust() {
			document.getElementsByTagName('div')[0].innerHTML = '';
			var inputBoxVal = document.getElementById('inputBox').value;
			var num = parseInt(inputBoxVal);
			startCount = startCountUnchanged + num * constant;
			endCount = endCountUnchanged + num * constant;
			testLinks();
			custBtnCounter++;
			showCustBtnCount.innerHTML = custBtnCounter;
		}
		
	</script>
	
</html>
